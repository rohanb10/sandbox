<html>

<body>
  <div id="text"></div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>
<script>
  var particle = new Particle();
  var token;
  particle.login({username: 'oceanseacrest@yahoo.com', password: 'abcd1234'}).then(
    function(data) {
      token = data.body.access_token;
      console.log("Logged in");
      console.log(token);
      var fnPr = particle.callFunction({ deviceId: '370031001051353338363333', name: 'enable', argument: "", auth: token });
      console.log("hey");
      fnPr.then(
        function(data) {
          console.log('Door was enabled');
          document.getElementById('text').innerHTML = "Door was enabled. <a href='index.html'>Click here to go back.</a>";
        }, function(err) {
          console.log('An error occurred while enabling the door:', err);
        }
      );
    },
    function (err) {
      console.log('Could not log in.', err);
    }
  );
</script>
